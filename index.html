<!DOCTYPE html>
<html>
<head>
    <title>Cloud Variables Client</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { margin: 5px; padding: 5px; }
    </style>
</head>
<body>

<h2>Cloud Variables (Replit)</h2>

<!-- SET VARIABLE -->
<h3>Set Variable</h3>
<input type="text" id="key" placeholder="Key">
<input type="text" id="value" placeholder="Value">
<button onclick="setVariable()">Set</button>

<!-- GET VARIABLE -->
<h3>Get Variable</h3>
<input type="text" id="get-key" placeholder="Key to Get">
<button onclick="getVariable()">Get</button>

<!-- OUTPUT -->
<h3>Output</h3>
<pre id="output"></pre>

<script>
const SERVER_URL = "https://chat.francesco-davi1.repl.co";  // Cambia por la URL real de tu Replit

function setVariable() {
    const key = document.getElementById("key").value;
    const value = document.getElementById("value").value;
    fetch(`${SERVER_URL}/set/${encodeURIComponent(key)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value: value })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
}

function getVariable() {
    const key = document.getElementById("get-key").value;
    fetch(`${SERVER_URL}/get/${encodeURIComponent(key)}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
}
</script>

</body>
</html>

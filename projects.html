<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #e0f7fa; margin-top: 20px; text-align: center; }
        .project-list { display: flex; flex-direction: column; align-items: center; gap: 30px; }
        .project-item { width: 85%; padding: 10px; background: #ffffff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); }
        h2 { margin-bottom: 10px; }
        iframe { width: 100%; height: 400px; border: 1px solid #ccc; border-radius: 8px; }
        a { display: block; margin-top: 20px; font-size: 18px; color: blue; text-decoration: underline; }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <div class="project-list" id="projectList">
        <p>Loading projects...</p>
    </div>
    <a href="index.html">Back to Home</a>

    <script>
        async function loadProjects() {
            try {
                const response = await fetch('projects/list.json'); // Cambié aquí
                const projects = await response.json();
                const container = document.getElementById('projectList');
                container.innerHTML = '';

                projects.forEach(project => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'project-item';

                    const title = document.createElement('h2');
                    title.textContent = project.name;

                    const iframe = document.createElement('iframe');
                    iframe.src = 'projects/' + project.project; // Cambié aquí

                    wrapper.appendChild(title);
                    wrapper.appendChild(iframe);
                    container.appendChild(wrapper);
                });
            } catch (error) {
                document.getElementById('projectList').innerHTML = '<p>Error loading projects.</p>';
                console.error(error);
            }
        }

        loadProjects();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Turno de: X</p>
    <button onclick="resetGame()">Reiniciar</button>
    <br><br>
    <div class="link" onclick="location.href='index.html'" style="color:#00aaff;text-decoration:underline;cursor:pointer">Volver al Inicio</div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        let currentPlayer = 'X';
        let board = Array(9).fill('');
        let gameActive = true;

        const winningConditions = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a,b,c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusText.textContent = `GanÃ³: ${board[a]}`;
                    gameActive = false;
                    return;
                }
            }
            if (!board.includes('')) {
                statusText.textContent = 'Empate';
                gameActive = false;
            }
        }

        function cellClicked(e) {
            const i = e.target.getAttribute('data-index');
            if (board[i] || !gameActive) return;

            board[i] = currentPlayer;
            e.target.textContent = currentPlayer;
            checkWinner();
            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = `Turno de: ${currentPlayer}`;
            }
        }

        function resetGame() {
            board.fill('');
            currentPlayer = 'X';
            statusText.textContent = `Turno de: ${currentPlayer}`;
            cells.forEach(c => c.textContent = '');
            gameActive = true;
        }

        cells.forEach(cell => cell.addEventListener('click', cellClicked));
    </script>
</body>
</html>

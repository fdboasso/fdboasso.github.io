<!-- tictactoe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .mode-selection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="mode-selection" id="mode-selection">
        <p>Select game mode:</p>
        <button onclick="startGame('2p')">2 Player</button>
        <button onclick="startGame('bot')">Vs Bot</button>
    </div>

    <div id="game" style="display:none">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <p id="status" style="display:none">Turn: X</p>
    <button onclick="resetGame()" style="display:none" id="resetBtn">Reset</button>

    <br><br>
    <div class="link" onclick="location.href='index.html'" style="color:#00aaff;text-decoration:underline;cursor:pointer">Back to Home</div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const modeSelection = document.getElementById('mode-selection');
        const gameBoard = document.getElementById('game');
        const resetBtn = document.getElementById('resetBtn');

        let currentPlayer = 'X';
        let board = Array(9).fill('');
        let gameActive = true;
        let vsBot = false;

        const winningConditions = [
            [0,1,2], [3,4,5], [6,7,8],
            [0,3,6], [1,4,7], [2,5,8],
            [0,4,8], [2,4,6]
        ];

        function startGame(mode) {
            vsBot = mode === 'bot';
            modeSelection.style.display = 'none';
            gameBoard.style.display = 'grid';
            statusText.style.display = 'block';
            resetBtn.style.display = 'inline-block';
            resetGame();
        }

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a,b,c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    statusText.textContent = `Winner: ${board[a]}`;
                    gameActive = false;
                    return;
                }
            }
            if (!board.includes('')) {
                statusText.textContent = 'Draw';
                gameActive = false;
            }
        }

        function botMove() {
            const emptyIndices = board.map((val, i) => val === '' ? i : null).filter(val => val !== null);
            const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            if (randomIndex !== undefined) {
                board[randomIndex] = 'O';
                cells[randomIndex].textContent = 'O';
                checkWinner();
                if (gameActive) {
                    currentPlayer = 'X';
                    statusText.textContent = `Turn: ${currentPlayer}`;
                }
            }
        }

        function cellClicked(e) {
            const i = e.target.getAttribute('data-index');
            if (board[i] || !gameActive) return;

            board[i] = currentPlayer;
            e.target.textContent = currentPlayer;
            checkWinner();

            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = `Turn: ${currentPlayer}`;

                if (vsBot && currentPlayer === 'O') {
                    setTimeout(botMove, 500);
                }
            }
        }

        function resetGame() {
            board.fill('');
            currentPlayer = 'X';
            gameActive = true;
            statusText.textContent = `Turn: ${currentPlayer}`;
            cells.forEach(c => c.textContent = '');
        }

        cells.forEach(cell => cell.addEventListener('click', cellClicked));
    </script>
</body>
</html>
